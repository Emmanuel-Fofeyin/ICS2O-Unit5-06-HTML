  <title>My first loop</title>
   <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Multiplication loop</span>
        </div>       
      </header>
      <main class = "mdl-layout__content">
        <img src="./images/200.gif" alt="triangle" width="20%" height="auto" />
        <!-- basic text -->
        <h5>Input 2 Numbers</h5>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step="1" pattern="-?[0-9]*(\.[0-9]+)?" id="integer-one">
            <label class="mdl-textfield__label" for="integer-one">First number</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step="1" pattern="-?[0-9]*(\.[0-9]+)?" id="integer-two">
            <label class="mdl-textfield__label" for="integer-two">Second number</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="myButtonClicked()">
          Click
        </button>
        <div id="loop"></div> 
      </main>
    </div>
